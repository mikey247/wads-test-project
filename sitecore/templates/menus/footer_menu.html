{% load menu_tags %}
<div class="row">
  <div class="col-lg-offset-1 col-lg-10">
    {% if menu_heading %}<h4>{{ menu_heading|safe }}</h4>{% endif %}
    {% if menu_items %}
      <ul class="list-unstyled">
        {% for item in menu_items %}
	  <li><a href="{{ item.href }}">{{ item.text }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</div>
