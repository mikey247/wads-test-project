{% with prefix=loop id=section.title|slugify %}

<!-- Check style and whether it is first piece of content -->
{% if type is 'tab' or 'pill' %}

    {% if loop == 1 %}

        <div class="tab-pane fade show active" id="{{type}}-{{prefix}}-{{id}}" role="tabpanel" aria-labelledby="nav-{{type}}-{{id}}"> {{ section.content }}  </div>

    {% else %}

        <div class="tab-pane fade" id="{{type}}-{{prefix}}-{{id}}" role="tabpanel" aria-labelledby="nav-{{type}}-{{id}}"> {{ section.content }}  </div>

    {% endif %}

  <!-- if it's not tab or pill it's a vertical pill -->
 {% else %}

     {% if loop == 1 %}

     <div class="tab-pane fade show active" id="{{type}}-{{prefix}}-{{id}}" role="tabpanel" aria-labelledby="v-pills-{{type}}-{{id}}"> {{ section.content }} </div>

     {% else %}

     <div class="tab-pane fade" id="{{type}}-{{prefix}}-{{id}}" role="tabpanel" aria-labelledby="v-pills-{{type}}-{{id}}"> {{ section.content }} </div>


 {% endif %}
 
 {% endif %}

 {% endwith %}
