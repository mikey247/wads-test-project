{% load wagtailcore_tags %}

<div>
  {% for tag in tags.all %}
    {% if tag|stringformat:"s" == selected %}
      <a href="{% slugurl 'tags' %}?tag={{ tag }}"><span class="label label-default">{{ tag }}{% if show_count %} ({{ tag.num_tags }}){% endif %}</span></a>
    {% else %}
      <a href="{% slugurl 'tags' %}?tag={{ tag }}"><span class="label label-primary">{{ tag }}{% if show_count %} ({{ tag.num_tags }}){% endif %}</span></a>
    {% endif %}
  {% endfor %}</p>
</div>
