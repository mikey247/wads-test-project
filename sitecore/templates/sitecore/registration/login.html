{% extends "sitecore/base/default.html" %}

{% block head-title %}
  <title>Site Login</title>
{% endblock %}

{% block page-content-main %}

  <div class="container p-0 m-0">
    <div class="row">
      <div class="col-8 offset-2">

	<div class="card text-center mb-3 {% if form.errors %}bg-warning text-dark{% else %}bg-primary text-light{% endif %}">
	  <div class="card-header">
	    <h2>Site Login</h2>
	  </div>
	  <div class="card-body">

	    {% if form.errors %}
	      <h4 class="card-title">Your username and password didn't match. Please try again.</h4>
	    {% endif %}

	    <form method="POST">
	      {% csrf_token %}
	      
	      <div class="form-group">
		<label class="col-form-label col-form-label-lg" for="inputLarge">{{ form.username.label }}</label>
		<input class="form-control form-control-lg" type="text" placeholder="enter username" name="username" autofocus requred id="id_username">
	      </div>

	      <div class="form-group">
		<label class="col-form-label col-form-label-lg" for="inputLarge">{{ form.password.label }}</label>
		<input class="form-control form-control-lg" type="password" placeholder="enter password" name="password" requred id="id_password">
	      </div>

	  </div>
	  <div class="card-footer">
	    <button type="submit" class="btn btn-xl btn-light" type="submit">Sign in</button>
	    


	    <input type="hidden" name="next" value="{{ next }}" />
	    </form>
	  </div>
	</div>

      </div>
    </div>
  </div>
  
{% endblock %}
