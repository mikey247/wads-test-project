{% load menu_tags %}
{% if menu_items %}
  <nav class="nav-section" role="navigation">
    <ul class="nav flex-column nav-pills">
      {% if show_section_root and section_root %}
        <a class="nav-link border border-primary {{ section_root.active_class }}" href="{{ section_root.href }}" section_root">{{ section_root.text }}</a>
	<div class="dropdown-divider"></div>
      {% endif %}
      {% for item in menu_items %}
        <li class="nav-item">
          <a class="nav-link {{ item.active_class }}" href="{{ item.href }}">{{ item.text }}</a>
          {% if item.has_children_in_menu %}
            {% sub_menu item %}
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </nav>
{% endif %}
