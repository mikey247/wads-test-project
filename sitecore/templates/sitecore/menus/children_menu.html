{% load menu_tags %}
{% if page.get_children %}
	<ul>
	{% for item in page.get_children %}
	    <li class="{{ item.active_class }}">
	        <a href="{{ item.href }}">{{ item.title }}</a>
	        {% if item.has_children_in_menu %}
	        	{% sub_menu item %}
	        {% endif %}
	    </li>
	{% endfor %}
	</ul>
{% endif %}
