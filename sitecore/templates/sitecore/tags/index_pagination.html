<nav aria-label="Page Navigation">
  <ul class="pagination justify-content-center">
    {% if page_res.has_previous %}
      <li class="page-item">
	<a class="page-link"
	   {% if page_res.previous_page_number == 1 %}
	   href="{{ url_path }}{% if url_params %}?{{ url_params }}{% endif %}"
	   {% else %}
	   href="?{% if url_params %}{{ url_params }}&{% endif %}page={{ page_res.previous_page_number }}"
	   {% endif %}
	   aria-label="Previous Index Page"
	>
	  <span aria-hidden="true">&laquo;</span>
	</a>
      </li>
    {% else %}
      <li class="page-item disabled">
	<a class="page-link" href="#" aria-label="No Previous Index Page">
	  <span aria-hidden="true">&laquo;</span>
	</a>
      </li>
    {% endif %}
    {% for page_num in page_range %}
      <li class="page-item {% if page_num == page_res.number %}active{% endif %}">
	<a class="page-link"
	   {% if page_num == 1 %}
	   href="{{ url_path }}{% if url_params %}?{{ url_params }}{% endif %}"
	   {% else %}
	   href="?{% if url_params %}{{ url_params }}&{% endif %}page={{ page_num }}"
	   {% endif %}
	>
	  {{ page_num }}
	</a>
      </li>
    {% endfor %}
    {% if page_res.has_next %}
      <li class="page-item">
	<a class="page-link"
	   href="?{% if url_params %}{{ url_params }}&{% endif %}page={{ page_res.next_page_number }}" aria-label="Next Index Page">
	  <span aria-hidden="true">&raquo;</span>
	</a>
      </li>
    {% else %}
      <li class="page-item disabled">
	<a class="page-link" href="#" aria-label="No Next Index Page">
	  <span aria-hidden="true">&raquo;</span>
	</a>
      </li>
    {% endif %}
  </ul>
</nav>
