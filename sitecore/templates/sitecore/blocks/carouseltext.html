{% load wagtailcore_tags %}

{% for block in self %}
  {% if block.block_type == 'page' %}
    <div class="d-none d-md-block">
      <a href="{{ block.value.url }}" class="btn btn-primary btn-sm">
	{{ block.value }} <i class="fas fa-chevron-right"></i>
      </a>
    </div>
    <div class="d-md-none">
      <a href="{{ block.value.url }}" class="btn btn-primary btn-sm">
	Read More <i class="fas fa-chevron-right"></i>
      </a>
    </div>
  {% else %}
    {% include_block block %}
  {% endif %}
{% endfor %}
